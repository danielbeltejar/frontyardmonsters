<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Frontyard Monsters</title>
        <link rel="icon" type="image/png" href="assets/images/icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-gray-100">
        <div class="flex justify-center items-center h-screen">
            <div class="flex flex-col items-center max-w-2xl lg:max-w-sm w-full">
                <a href="/index.html">
                    <img src="assets/images/logo_artwork_letters.png" alt="Logo" class="h-32 mb-8">                    
                </a>
                <div class="bg-white p-8 rounded shadow-lg max-w-2xl lg:max-w-sm w-full">
                    <h1 class="text-2xl mb-4">Create account</h1>
                    <form action="/v1/account/register" method="POST">
                        <div class="mb-4">
                            <label for="username" class="block mb-2">Username</label>
                            <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block mb-2">Password</label>
                            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
                        </div>
                        <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Register</button>
                    </form>
                    <p class="text-center mt-4">Already have an account? <a href="/login.html" class="text-red-500">Login</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
